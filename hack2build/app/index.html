<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                applications: {
                    "caliberationmaster-manage": {
                        title: 'Caliberation Master',
                        icon: 'sap-icon://work-history',
                        description: 'Manage',
                        applicationType: 'URL',
                        url: "./caliberationmaster/webapp",
                        navigationMode: 'embedded'
                    },
                    "labtestform-display": {
                        title: 'Lab Experiment Analysis',
                        icon: 'sap-icon://work-history',
                        description: 'Display',
                        applicationType: 'URL',
                        additionalInformation: 'SAPUI5.Component=com.mindset.labtestform',
                        url: "./labtestform/webapp",
                        navigationMode: 'embedded'
                    }
                }
            };
        </script>
        <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
        <script
            src="https://ui5.sap.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer().placeAt('content');
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
